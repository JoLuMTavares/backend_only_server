<div id="editorjs"></div>

<button id="save-button">Save</button>
<pre id="output"></pre>

<script>
  const editor = new EditorJS({
    autofocus: true,
    tools: {
      // image: SimpleImage,
      image: {
        class: SimpleImage,
        inlineToolbar: ['bold', 'italic', 'link'],
      },
    },
    /* data: {
      time: 1701903131819,

    data: {
      time: 1701948816204,
      blocks: [
        {
          id: 'KfifDFw0y0',
          type: 'image',
          data: {
            url: 'file:///home/joao-tav/Pictures/_MG_9507.JPG',
            caption: 'KITT Left view Interior',
            withBorder: false,
            withBackground: true,
            stretched: false,
          },
        },
      ],
      version: '2.28.2',
    },
  });

  const saveButton = document.getElementById('save-button');
  const output = document.getElementById('output');

  saveButton.addEventListener('click', () => {
    editor.save().then((savedData) => {
      output.innerHTML = JSON.stringify(savedData, null, 4);
    });
  });
</script>
